{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h4 class="fw-bold mb-3">Edit Note</h4>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    {{ form.text.label_tag }}
                    {{ form.text }}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Update Note
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
