{% extends "base.html" %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h3 class="fw-bold mb-3">{{ note.title }}</h3>
            <p class="text-muted">{{ note.text|linebreaks }}</p>

            <div class="mt-4">
                <a href="{% url 'note_edit' note.id %}" class="btn btn-outline-primary me-2">
                    Edit
                </a>
                <a href="{% url 'note_delete' note.id %}" class="btn btn-outline-danger">
                    Delete
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
