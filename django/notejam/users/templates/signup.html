{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h4 class="fw-bold mb-3 text-center">Create Account</h4>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary w-100">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
