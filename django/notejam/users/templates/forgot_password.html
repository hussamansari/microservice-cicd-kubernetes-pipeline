{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h4 class="fw-bold mb-3 text-center">Reset Password</h4>

            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
