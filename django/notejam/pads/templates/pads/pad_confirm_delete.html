{% extends "base.html" %}
{% block title %}Delete Pad{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 text-center">
            <h4 class="fw-bold text-danger mb-3">Delete Pad</h4>
            <p>Are you sure you want to delete <strong>{{ pad.name }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">
                    Yes, Delete
                </button>
                <a href="{% url 'pad_list' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
