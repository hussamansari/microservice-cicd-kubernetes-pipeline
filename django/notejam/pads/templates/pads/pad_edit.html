{% extends "base.html" %}
{% block title %}Edit Pad{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h4 class="fw-bold mb-3">Edit Pad</h4>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
