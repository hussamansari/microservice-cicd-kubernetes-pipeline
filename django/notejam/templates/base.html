<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NoteJam{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold text-white" href="/">NoteJam</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'settings' %}" class="btn btn-light btn-sm me-2">Settings</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'signin' %}" class="btn btn-light btn-sm">Sign In</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted mt-5 mb-3">
    <small>© 2026 NoteJam · Built with Django & Kubernetes</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
